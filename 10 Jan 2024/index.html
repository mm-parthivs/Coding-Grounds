<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom on hover</title>
    <style>
        .wrapper {
            height: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;

            background-color: aliceblue;






        }


        .test-img-wrapper {
            width: 400px;
            height: 600px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 30px rgb(115, 115, 115);
            transform-style: preserve-3d;
        }

        .test-img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            transition: all 0.2s ease-in-out;
            filter: grayscale(100%);
            display: block;
            background-color: aliceblue;

        }

        .test-img-wrapper:hover .test-img {
          
            transition: all 0.2s ease-in-out;
            filter: none;


        }

        .text-block {
            
            background-color: black;
            color: white;
            padding-left: 20px;
            padding-right: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .test-img-wrapper:hover .text-block {
            
            transform: translateZ(10px);
        }
    </style>
</head>

<body>
    <div class="wrapper">

        <section class="test-img-wrapper" data-tilt data-tilt-reverse="False" data-tilt-perspective="1300"
            data-tilt-transition="true">
            <img class="test-img" src="Colorful-Mountains-Scenery-iPhone-Wallpaper-4K.jpg" alt="landscape">
            <div class="text-block">
                <h4>Nature</h4>
                <p>What a beautiful sunrise</p>
            </div>
        </section>

        <!-- <button type="button" onclick="document.getElementById('id1').style.color = 'red'">
            Click Me!</button> -->
    </div>

    <script src="vanilla-tilt.js"></script>
</body>

</html>
