<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: rgb(194, 194, 194);">
    <form action="submit text-primary" class="p-4 mt-4 ">
        <div class="row p-2">
            <label for="" class="form-label text-white col">Your Name</label>
            <input type="text" name="" id="" placeholder="Enter your Name here" class="form-control form-control-md">
        </div>
        <div class="row p-2">
            <label for="" class="form-label text-white col">Your Email</label>
            <input type="email" name="" id="" placeholder="Enter your Email here" class="form-control form-control-md">
        </div>
        <div class="row p-2">
            <label for="" class="form-label text-white col">Your Password</label>
            <input type="password" name="" id="" placeholder="Enter your Password here"
                class="form-control form-control-md">
        </div>

        <div class="row pt-3">
            <label for="" class="form-label text-white col">Choose your gender</label>
        </div>
<div class="row row-cols-sm-6 px-3">
        <div class="form-check col-6 ">
           
            <input type="radio" name="" id="" class="form-check-input ">
        
            <label for="" class="form-label text-white col">Male</label>

        </div>

        <div class="form-check col-6 ">
           
            <input type="radio" name="" id="" class="form-check-input ">
        
            <label for="" class="form-label text-white col">Female</label>

        </div>
        <div class="form-check col-6 ">
           
            <input type="radio" name="" id="" class="form-check-input ">
        
            <label for="" class="form-label text-white col">Others</label>

        </div>
    </div>


        <div class="row p-2">
            <label for="" class="form-label text-white col">Your Area of Interest</label>
            <select type="text" name="" id="" class="form-select form-select-md text-primary">
                <option   value="">Angular</option>
                <option value="">CSS HTML</option>
                <option value="">Dotnet</option>
                <option value="">Javascript</option>
        </div>



    </form>
</body>

</html>
